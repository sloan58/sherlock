version: '3.8'

services:
  app:
    image: kcr.karmatek.io/sherlock-app:latest
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - app_logs:/app/storage/logs
      - app_cache:/app/storage/framework/cache
      - app_sessions:/app/storage/framework/sessions
      - app_views:/app/storage/framework/views
    depends_on:
      - mysql
      - redis
    networks:
      - sherlock-network

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sherlock-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - sherlock-network

  nginx:
    image: kcr.karmatek.io/sherlock-proxy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_logs:/var/log/nginx
      - ssl_certs:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - sherlock-network

  websocket:
    image: kcr.karmatek.io/sherlock-websocket:latest
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - sherlock-network

volumes:
  app_logs:
  app_cache:
  app_sessions:
  app_views:
  mysql_data:
  redis_data:
  nginx_logs:
  ssl_certs:

networks:
  sherlock-network:
    driver: bridge 