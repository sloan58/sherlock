services:
  app:
    image: kcr.karmatek.io/sherlock-app:latest
    restart: unless-stopped
    volumes:
      - ./.env.production:/var/www/.env
      - app_logs:/var/www/storage/logs
    networks:
      - sherlock
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sherlock
      MYSQL_USER: sherlock
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sherlock

  nginx:
    image: kcr.karmatek.io/sherlock-proxy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
#    volumes:
      # Optional SSL certificates - uncomment and mount your certificates
      # - ./path/to/your/cert.pem:/etc/nginx/ssl/cert.pem
      # - ./path/to/your/key.pem:/etc/nginx/ssl/key.pem
    networks:
      - sherlock
    depends_on:
      - app

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - sherlock

  # Logging Stack
  fluent-bit:
    image: fluent/fluent-bit:2.1
    restart: unless-stopped
    volumes:
      - app_logs:/var/www/storage/logs:ro
      - ./docker/fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./docker/fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf
    networks:
      - sherlock
    depends_on:
      - loki

