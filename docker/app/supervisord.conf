# base.conf
[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=5
loglevel=error
user=root
pidfile=/tmp/supervisord.pid

# queue.conf
[program:queue]
command=php artisan queue:work --tries=3 --timeout=600
user=www-data
autostart=true
autorestart=true

; → pipe child stdout → Docker
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

; → pipe child stderr → Docker
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; (optional) merge stderr into stdout so only one dispatcher exists
redirect_stderr=true

# web.conf
[program:octane]
command=php artisan octane:start --server=swoole --host=0.0.0.0 --port=8000
user=www-data
autostart=true
autorestart=true

stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

redirect_stderr=true
